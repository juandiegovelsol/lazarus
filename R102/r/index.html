<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Add Task Button -->
    <button id="add-task-button">Add Task</button>

    <!-- Stages of task progression -->
    <div id="stages">
      <div class="stage" id="planning-stage">
        <h2>Planning</h2>
      </div>
      <div class="stage" id="development-stage">
        <h2>Development</h2>
      </div>
      <div class="stage" id="testing-stage">
        <h2>Testing</h2>
      </div>
      <div class="stage" id="completed-stage">
        <h2>Completed</h2>
      </div>
    </div>

    <!-- Log section to display actions history -->
    <div class="log" id="log-stage">
      <h2>Log</h2>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
