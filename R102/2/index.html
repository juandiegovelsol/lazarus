<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="add-task-button">Add Task</button>
    <div id="sections">
      <div id="planning-section" class="section">
        <h2>Planning</h2>
        <div id="planning-tasks" class="tasks"></div>
      </div>
      <div id="development-section" class="section">
        <h2>Development</h2>
        <div id="development-tasks" class="tasks"></div>
      </div>
      <div id="testing-section" class="section">
        <h2>Testing</h2>
        <div id="testing-tasks" class="tasks"></div>
      </div>
      <div id="completed-section" class="section">
        <h2>Completed</h2>
        <div id="completed-tasks" class="tasks"></div>
      </div>
    </div>
    <div id="log-section">
      <h2>Log</h2>
      <ul id="log-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
