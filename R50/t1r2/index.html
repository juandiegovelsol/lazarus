<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill Calculator</title>
    <style>
        form {
            width: 50%;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            height: 40px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #error {
            color: #f00;
        }

        #total,
        #search-result {
            font-weight: bold;
            color: #008000;
        }
    </style>
</head>
<body>
    <form id="form">
        <h2>Grocery Bill Calculator</h2>
        <label for="item1">Item 1:</label>
        <input type="text" id="item1" class="item" required>

        <label for="quantity1">Quantity 1:</label>
        <input type="number" id="quantity1" class="quantity" required>

        <label for="item2">Item 2:</label>
        <input type="text" id="item2" class="item" required>

        <label for="quantity2">Quantity 2:</label>
        <input type="number" id="quantity2" class="quantity" required>

        <label for="search">Search for a product:</label>
        <input type="text" id="search" required>

        <button type="submit">Calculate Total and Search</button>

        <p id="error"></p>
        <p id="total"></p>
        <p id="search-result"></p>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/dist/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
