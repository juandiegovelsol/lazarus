<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill Calculator</title>
    <style>
        /* Add some basic styling to improve readability */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #searcher,
        #dollars {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <h1>Grocery Bill Calculator</h1>
    <form id="grocery-form">
        <div id="item-fields">
            <label for="item1">Item 1:</label>
            <input type="text" id="item1" name="item1">
            <label for="quantity1">Quantity:</label>
            <input type="number" id="quantity1" name="quantity1">
            <span id="error1" class="error"></span>
        </div>
        <button type="button" id="add-item-btn">Add Item</button>
        <button type="submit">Calculate Total</button>
    </form>
    <p id="dollars"></p>
    <form id="search-form">
        <label for="searchlist">Search for a product:</label>
        <input type="text" id="searchlist" name="searchlist">
        <button type="submit">Search</button>
    </form>
    <p id="searcher"></p>

    <script src="script.js"></script>
    <script>
        document.getElementById('add-item-btn').addEventListener('click', addItemField);
    </script>
</body>

</html>
