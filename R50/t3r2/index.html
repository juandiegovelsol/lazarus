<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Bill Calculator</title>
    <style>
        /* Add some basic styling to improve readability */
        body {
            font-family: Arial, sans-serif;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        select,
        input[type="number"] {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 10px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            height: 40px;
            background-color: #4CAF50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #3e8e41;
        }

        #dollars {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>Grocery Bill Calculator</h1>
    <form id="grocery-form">
        <div id="item-fields">
            <div>
                <label for="category">Category:</label>
                <select id="category" name="category"></select>
                <label for="item">Item:</label>
                <select id="item" name="item"></select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">
            </div>
            <button type="button" id="add-item-btn">Add Item</button>
        </div>
        <button type="submit">Calculate Total</button>
    </form>
    <p id="dollars"></p>

    <script src="script.js"></script>
    <script>
        document.getElementById('add-item-btn').addEventListener('click', () => {
            const itemFields = document.getElementById('item-fields');
            const newItemField = document.createElement('div');
            newItemField.innerHTML = `
                <label for="category">Category:</label>
                <select id="category" name="category"></select>
                <label for="item">Item:</label>
                <select id="item" name="item"></select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity">
            `;
            itemFields.appendChild(newItemField);
            populateCategories();
            populateItems();
        });
    </script>
</body>

</html>
