<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendulum Animation with Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #87ceeb;
        font-family: Arial, sans-serif;
      }

      .clock-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .clock {
        position: relative;
        aspect-ratio: 1;
        width: 50vmin;
        height: 50vmin;
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock .numbers {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock .numbers div {
        position: absolute;
        font-size: 3vmin;
        transform-origin: center;
      }

      .clock .numbers .one {
        transform: rotate(30deg) translateX(-35%);
      }

      .clock .numbers .two {
        transform: rotate(60deg) translateX(-35%);
      }

      .clock .numbers .three {
        transform: rotate(90deg) translateX(-35%);
      }

      .clock .numbers .four {
        transform: rotate(120deg) translateX(-35%);
      }

      .clock .numbers .five {
        transform: rotate(150deg) translateX(-35%);
      }

      .clock .numbers .six {
        transform: rotate(180deg) translateX(-35%);
      }

      .clock .numbers .seven {
        transform: rotate(210deg) translateX(-35%);
      }

      .clock .numbers .eight {
        transform: rotate(240deg) translateX(-35%);
      }

      .clock .numbers .nine {
        transform: rotate(270deg) translateX(-35%);
      }

      .clock .numbers .ten {
        transform: rotate(300deg) translateX(-35%);
      }

      .clock .numbers .eleven {
        transform: rotate(330deg) translateX(-35%);
      }

      .clock .numbers .twelve {
        transform: rotate(0deg) translateX(-35%);
      }

      .clock .seconds {
        position: absolute;
        width: 0.5%;
        height: 40%;
        background-color: red;
        top: 10%;
        transform-origin: bottom;
        animation: tick 60s steps(60) infinite;
      }

      .clock .minutes {
        position: absolute;
        width: 1%;
        height: 35%;
        background-color: black;
        top: 15%;
        transform-origin: bottom;
        animation: minute-tick 3600s steps(60) infinite;
      }

      .clock .hours {
        position: absolute;
        width: 2%;
        height: 20%;
        background-color: black;
        top: 30%;
        transform-origin: bottom;
        animation: hour-tick 43200s steps(12) infinite;
      }

      .pendulum-container {
        position: relative;
        width: 20vmin;
        height: 40vmin;
      }

      .string {
        position: absolute;
        top: 0;
        left: 50%;
        width: 1%;
        height: 70%;
        background-color: black;
        transform-origin: top;
        animation: swing 2s ease-in-out infinite;
      }

      .weight {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 7vmin;
        height: 7vmin;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: colorChange 2s ease-in-out infinite;
      }

      @keyframes swing {
        0% {
          transform: rotate(-45deg);
        }

        50% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(-45deg);
        }
      }

      @keyframes colorChange {
        0% {
          background-color: black;
        }

        50% {
          background-color: #ff6347;
        }

        100% {
          background-color: black;
        }
      }

      @keyframes tick {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes minute-tick {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes hour-tick {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="numbers">
          <div class="one">1</div>
          <div class="two">2</div>
          <div class="three">3</div>
          <div class="four">4</div>
          <div class="five">5</div>
          <div class="six">6</div>
          <div class="seven">7</div>
          <div class="eight">8</div>
          <div class="nine">9</div>
          <div class="ten">10</div>
          <div class="eleven">11</div>
          <div class="twelve">12</div>
        </div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
      </div>
      <div class="pendulum-container">
        <div class="string">
          <div class="weight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
