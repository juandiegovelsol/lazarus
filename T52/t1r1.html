<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendulum Animation with Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #87ceeb;
        font-family: Arial, sans-serif;
      }

      .clock-container {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .clock {
        position: relative;
        aspect-ratio: 1;
        width: 50%;
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock .numbers {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .clock .numbers div {
        position: absolute;
        font-size: 5vw;
      }

      .clock .numbers .twelve {
        top: 5%;
        left: 50%;
        transform: translateX(-50%);
      }

      .clock .numbers .three {
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
      }

      .clock .numbers .six {
        bottom: 5%;
        left: 50%;
        transform: translateX(-50%);
      }

      .clock .numbers .nine {
        left: 5%;
        top: 50%;
        transform: translateY(-50%);
      }

      .clock .seconds {
        position: absolute;
        width: 1%;
        height: 40%;
        background-color: black;
        top: 10%;
        transform-origin: bottom;
        animation: tick 60s steps(60) infinite;
      }

      .pendulum-container {
        position: relative;
        width: 20%;
        height: 40%;
      }

      .string {
        position: absolute;
        top: 0;
        left: 50%;
        width: 1%;
        height: 70%;
        background-color: black;
        transform-origin: top;
        animation: swing 2s ease-in-out infinite;
      }

      .weight {
        position: absolute;
        bottom: 0;
        left: 50%;
        aspect-ratio: 1;
        width: 10%;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: colorChange 2s ease-in-out infinite;
      }

      @keyframes swing {
        0% {
          transform: rotate(-45deg);
        }

        50% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(-45deg);
        }
      }

      @keyframes colorChange {
        0% {
          background-color: black;
        }

        50% {
          background-color: #ff6347;
        }

        100% {
          background-color: black;
        }
      }

      @keyframes tick {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="numbers">
          <div class="twelve">12</div>
          <div class="three">3</div>
          <div class="six">6</div>
          <div class="nine">9</div>
        </div>
        <div class="seconds"></div>
      </div>
      <div class="pendulum-container">
        <div class="string">
          <div class="weight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
