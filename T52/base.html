<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendulum Animation with Clock</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #87ceeb;
        font-family: Arial, sans-serif;
      }

      .clock-container {
        position: relative;
        width: 600px;
        height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .clock {
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 2px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 100px;
      }

      .clock .seconds {
        position: absolute;
        width: 2px;
        height: 100px;
        background-color: black;
        top: 0px;
        transform-origin: bottom;
        animation: tick 60s steps(60) infinite;
      }

      .pendulum-container {
        position: relative;
        width: 200px;
        height: 400px;
      }

      .string {
        position: absolute;
        top: 0;
        left: 50%;
        width: 2px;
        height: 250px;
        background-color: black;
        transform-origin: top;
        animation: swing 2s ease-in-out infinite;
      }

      .weight {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        transform: translateX(-50%);
        animation: colorChange 2s ease-in-out infinite;
      }

      @keyframes swing {
        0% {
          transform: rotate(-45deg);
        }

        50% {
          transform: rotate(45deg);
        }

        100% {
          transform: rotate(-45deg);
        }
      }

      @keyframes colorChange {
        0% {
          background-color: black;
        }

        50% {
          background-color: #ff6347;
        }

        100% {
          background-color: black;
        }
      }

      @keyframes tick {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="clock-container">
      <div class="clock">
        <div class="seconds"></div>
      </div>
      <div class="pendulum-container">
        <div class="string">
          <div class="weight"></div>
        </div>
      </div>
    </div>
  </body>
</html>
