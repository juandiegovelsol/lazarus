<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Monitoring App</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Login page -->
    <div id="login-page">
      <h1>Login Page</h1>
      <label for="national-id">National ID:</label>
      <input type="text" id="national-id" required />
      <!-- Dropdown menu for gender selection -->
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <!-- Login button -->
      <button id="login-button">Login</button>
    </div>
    <!-- Hospital and doctor selection page -->
    <div id="hospital-page" style="display: none">
      <h1>Hospital and Doctor Selection</h1>
      <label for="hospital">Hospital:</label>
      <select id="hospital" required>
        <option value="">Select Hospital</option>
        <option value="hospital1">Hospital 1</option>
        <option value="hospital2">Hospital 2</option>
      </select>
      <label for="doctor">Doctor:</label>
      <select id="doctor" required>
        <option value="">Select Doctor</option>
      </select>
      <!-- Proceed button -->
      <button id="proceed-button">Proceed</button>
    </div>
    <!-- Blood sample values input page -->
    <div id="blood-sample-page" style="display: none">
      <h1>Blood Sample Values</h1>
      <!-- Input fields for blood sample values -->
      <label for="hgb">Hemoglobin (Hgb):</label>
      <input type="number" id="hgb" required />
      <label for="hct">Hematocrit (Hct):</label>
      <input type="number" id="hct" required />
      <label for="wbc">White Blood Cell (WBC):</label>
      <input type="number" id="wbc" required />
      <label for="plt">Platelets (Plt):</label>
      <input type="number" id="plt" required />
      <label for="rbc">Red Blood Cells (RBC):</label>
      <input type="number" id="rbc" required />
      <button id="evaluate-button">Evaluate</button>
      <!-- Section to display evaluation result -->
      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
