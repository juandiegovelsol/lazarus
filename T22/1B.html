<!DOCTYPE html>
<html>
  <head>
    <title>Animated Light Bulb Logo</title>
    <style>
      body {
        background-color: #222;
      }

      .light-bulb {
        width: 100px;
        height: 150px;
        position: relative;
        margin: 50px auto;
      }

      .light-bulb svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .bulb-outline {
        stroke: #222;
        stroke-width: 4;
        fill: transparent;
      }

      .light-bulb:hover .bulb-outline {
        fill: yellow;
        stroke: yellow;
        transition: fill 0.5s, stroke 0.5s;
      }

      .rays {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .ray {
        width: 100px;
        height: 2px;
        background-color: yellow;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .light-bulb:hover .ray {
        opacity: 1;
      }

      .ray:nth-child(1) {
        transform: rotate(0deg);
      }

      .ray:nth-child(2) {
        transform: rotate(45deg);
      }

      .ray:nth-child(3) {
        transform: rotate(90deg);
      }

      .ray:nth-child(4) {
        transform: rotate(135deg);
      }

      .ray:nth-child(5) {
        transform: rotate(180deg);
      }

      .ray:nth-child(6) {
        transform: rotate(225deg);
      }

      .ray:nth-child(7) {
        transform: rotate(270deg);
      }

      .ray:nth-child(8) {
        transform: rotate(315deg);
      }
    </style>
  </head>
  <body>
    <div class="light-bulb">
      <svg viewBox="0 0 100 150">
        <path
          class="bulb-outline"
          d="M50 10 C25 10 10 35 10 70 L10 80 C10 115 25 140 50 140 C75 140 90 115 90 80 L90 70 C90 35 75 10 50 10 Z"
        />
      </svg>
      <div class="rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
      </div>
    </div>
  </body>
</html>
