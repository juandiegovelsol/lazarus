<!DOCTYPE html>
<html>
  <head>
    <title>Animated Light Bulb Logo</title>
    <style>
      body {
        background-color: #222;
      }

      .light-bulb {
        width: 100px;
        height: 150px;
        position: relative;
        margin: 50px auto;
      }

      .bulb-outline {
        stroke: #222;
        stroke-width: 4;
        fill: transparent;
        transition: fill 0.5s ease-in-out;
      }

      .light-bulb:hover .bulb-outline {
        fill: yellow;
        transition: fill 0.5s ease-in-out;
      }

      .rays {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .ray {
        width: 100px;
        height: 2px;
        background-color: #222;
        position: absolute;
        opacity: 0;
        transition: opacity 0.5s ease-in-out, background-color 0.5s ease-in-out;
      }

      .light-bulb:hover .ray {
        opacity: 1;
        background-color: yellow;
        transition: opacity 0.5s ease-in-out, background-color 0.5s ease-in-out;
      }

      .ray:nth-child(1) {
        transform: rotate(0deg);
      }

      .ray:nth-child(2) {
        transform: rotate(45deg);
      }

      .ray:nth-child(3) {
        transform: rotate(90deg);
      }

      .ray:nth-child(4) {
        transform: rotate(135deg);
      }

      .ray:nth-child(5) {
        transform: rotate(180deg);
      }

      .ray:nth-child(6) {
        transform: rotate(225deg);
      }

      .ray:nth-child(7) {
        transform: rotate(270deg);
      }

      .ray:nth-child(8) {
        transform: rotate(315deg);
      }
    </style>
  </head>
  <body>
    <div class="light-bulb">
      <svg viewBox="0 0 100 150">
        <path
          class="bulb-outline"
          d="M50 10 C20 10 10 30 10 60 C10 90 20 110 50 140 C80 110 90 90 90 60 C90 30 80 10 50 10 Z"
        />
      </svg>
      <div class="rays">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
      </div>
    </div>
  </body>
</html>
