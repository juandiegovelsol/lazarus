<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Business Card Creator</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        gap: 20px;
      }

      #card {
        width: 350px;
        height: 200px;
        border: 2px solid #ccc;
        background-color: #fff;
        padding: 20px;
        position: relative;
      }

      .element {
        position: absolute;
        font-size: 14px;
        color: #333;
      }

      #controls {
        width: 300px;
      }

      #controls div {
        margin-bottom: 10px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="card"></div>
      <div id="controls">
        <h2>Customize Your Card</h2>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" placeholder="Enter your title" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="Enter your email" />
        </div>
        <div>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" placeholder="Enter your phone number" />
        </div>
        <div>
          <label for="website">Website:</label>
          <input type="text" id="website" placeholder="Enter your website" />
        </div>
        <div>
          <label for="address">Address:</label>
          <textarea id="address" placeholder="Enter your address"></textarea>
        </div>
        <button id="add-element">Add Element</button>
        <button id="export-btn">Export as Image</button>
      </div>
    </div>

    <script>
      const card = document.getElementById("card");
      const addElementBtn = document.getElementById("add-element");
      const exportBtn = document.getElementById("export-btn");
      const nameInput = document.getElementById("name");
      const titleInput = document.getElementById("title");
      const emailInput = document.getElementById("email");
      const phoneInput = document.getElementById("phone");
      const websiteInput = document.getElementById("website");
      const addressInput = document.getElementById("address");

      addElementBtn.addEventListener("click", () => {
        const element = document.createElement("div");
        element.classList.add("element");
        element.textContent = `${nameInput.value}\n${titleInput.value}\n${emailInput.value}\n${phoneInput.value}\n${websiteInput.value}\n${addressInput.value}`;
        element.style.left = `${Math.random() * (card.offsetWidth - 100)}px`;
        element.style.top = `${Math.random() * (card.offsetHeight - 50)}px`;
        card.appendChild(element);
      });

      exportBtn.addEventListener("click", () => {
        domtoimage.toBlob(card).then(function (blob) {
          window.saveAs(blob, "business-card.png");
        });
      });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </body>
</html>
