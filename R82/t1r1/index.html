<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Charming Tourists</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle red">
          <div class="parallax">
            <div class="layer layer-1"></div>
            <div class="layer layer-2"></div>
            <div class="layer layer-3"></div>
            <div class="layer layer-4"></div>
          </div>
          <div class="title">Red City</div>
        </div>
        <div class="circle purple">
          <div class="parallax">
            <div class="layer layer-5"></div>
            <div class="layer layer-6"></div>
            <div class="layer layer-7"></div>
            <div class="layer layer-8"></div>
          </div>
          <div class="title">Purple City</div>
        </div>
        <div class="circle blue">
          <div class="parallax">
            <div class="layer layer-9"></div>
            <div class="layer layer-10"></div>
            <div class="layer layer-11"></div>
            <div class="layer layer-12"></div>
          </div>
          <div class="title">Blue City</div>
        </div>
      </div>
    </div>
  </body>
</html>
