<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Layout</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <h1>My Ecommerce</h1>
        <nav>
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
          <a href="#">About Us</a>
        </nav>
        <button class="hamburger-icon" id="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <div class="container">
      <aside class="sidebar" id="sidebar">
        <h2>Categories</h2>
        <ul>
          <li><a href="#">Electronics</a></li>
          <li><a href="#">Clothing</a></li>
          <li><a href="#">Home</a></li>
          <li><a href="#">Toys</a></li>
          <li><a href="#">Books</a></li>
        </ul>
      </aside>

      <main class="products">
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 1" />
          <h3>Product 1</h3>
          <p>$10.00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 2" />
          <h3>Product 2</h3>
          <p>$15.00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$20.00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 4" />
          <h3>Product 4</h3>
          <p>$25.00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 5" />
          <h3>Product 5</h3>
          <p>$30.00</p>
        </div>
        <div class="product">
          <img src="https://via.placeholder.com/300" alt="Product 6" />
          <h3>Product 6</h3>
          <p>$35.00</p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
