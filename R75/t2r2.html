<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotating Menu Wheel with Ripple Effect</title>
    <style>
      /* Global Styles */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #333;
      }

      /* Wheel Container */
      .wheel {
        position: relative;
        width: 200px;
        height: 200px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Center Button */
      .center-btn {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff5722;
        border-radius: 50%;
        z-index: 10;
        cursor: pointer;
      }

      /* Items Container with Rotation Animation */
      .items {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: rotate-items 10s linear infinite;
      }

      /* Item Styles */
      .item {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #4caf50;
        border-radius: 50%;
        transition: transform 0.3s ease, background-color 0.3s ease;
        cursor: pointer;
      }

      /* Calculate Rotation for Each Item */
      .item:nth-child(1) {
        --rotation: 0deg;
      }

      .item:nth-child(2) {
        --rotation: calc(360deg / var(--num-items) * 1);
      }

      .item:nth-child(3) {
        --rotation: calc(360deg / var(--num-items) * 2);
      }

      .item:nth-child(4) {
        --rotation: calc(360deg / var(--num-items) * 3);
      }

      .item:nth-child(5) {
        --rotation: calc(360deg / var(--num-items) * 4);
      }

      .item:nth-child(6) {
        --rotation: calc(360deg / var(--num-items) * 5);
      }

      /* Position Items Around the Circle */
      .item {
        transform: rotate(var(--rotation)) translate(80px)
          rotate(calc(-1 * var(--rotation)));
      }

      /* Hover Effect for Items */
      .item:hover {
        background-color: #2196f3;
        transform: rotate(var(--rotation)) translate(80px)
          rotate(calc(-1 * var(--rotation))) scale(1.5);
      }

      /* Ripple Effect on Hover - Expand Neighboring Items */
      .item:hover + .item,
      .item:hover ~ .item:nth-child(1) {
        transform: rotate(var(--rotation)) translate(80px)
          rotate(calc(-1 * var(--rotation))) scale(1.2);
      }

      .item:nth-last-child(2):hover ~ .item:nth-last-child(1),
      .item:nth-last-child(1):hover ~ .item:nth-child(1) {
        transform: rotate(var(--rotation)) translate(80px)
          rotate(calc(-1 * var(--rotation))) scale(1.2);
      }

      /* Keyframes for Rotating Items */
      @keyframes rotate-items {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <!-- Wheel Container with Center Button and Rotating Items -->
    <div class="wheel" style="--num-items: 6">
      <!-- Center Button -->
      <div class="center-btn"></div>

      <!-- Items Container with Rotation Animation -->
      <div class="items">
        <!-- Individual Items -->
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
