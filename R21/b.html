<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  .hexagon {
    position: relative;
    width: 200px;
    height: 173.2px; /* 200 * sqrt(3) / 2 */
    border: none;
  }

  .hexagon .edge {
    position: absolute;
    width: 100%;
    height: 100%;
    border: 2px solid cyan;
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
  }

  .hexagon .diagonal {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
  }

  .hexagon .diagonal:nth-child(2) {
    transform: rotate(60deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-image: linear-gradient(
      to bottom,
      transparent 0%,
      transparent 50%,
      cyan 50%,
      cyan 100%
    );
    background-size: 2px 100%;
    background-position: center;
    background-repeat: no-repeat;
  }

  .hexagon .diagonal:nth-child(3) {
    transform: rotate(-60deg);
    clip-path: polygon(50% 0%, 0% 50%, 50% 100%);
    background-image: linear-gradient(
      to bottom,
      transparent 0%,
      transparent 50%,
      cyan 50%,
      cyan 100%
    );
    background-size: 2px 100%;
    background-position: center;
    background-repeat: no-repeat;
  }

  .hexagon .diagonal:nth-child(4) {
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-image: linear-gradient(
      to bottom,
      transparent 0%,
      transparent 50%,
      cyan 50%,
      cyan 100%
    );
    background-size: 2px 100%;
    background-position: center;
    background-repeat: no-repeat;
  }

  .hexagon .triangle {
    position: absolute;
    width: 100%;
    height: 100%;
    border: none;
    opacity: 0.5;
  }

  .hexagon .triangle:nth-child(5) {
    clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%);
    background-color: red;
  }

  .hexagon .triangle:nth-child(6) {
    transform: rotate(60deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-color: green;
  }

  .hexagon .triangle:nth-child(7) {
    transform: rotate(120deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-color: red;
  }

  .hexagon .triangle:nth-child(8) {
    transform: rotate(180deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-color: green;
  }

  .hexagon .triangle:nth-child(9) {
    transform: rotate(240deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-color: red;
  }

  .hexagon .triangle:nth-child(10) {
    transform: rotate(300deg);
    clip-path: polygon(50% 0%, 100% 50%, 50% 100%);
    background-color: green;
  }
</style>

<div class="hexagon">
  <div class="edge"></div>
  <div class="diagonal"></div>
  <div class="diagonal"></div>
  <div class="diagonal"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
  <div class="triangle"></div>
</div>
