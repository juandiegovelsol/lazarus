<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hexagon with Diagonals</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .hexagon {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .hexagon .edge {
        position: absolute;
        stroke: cyan;
        stroke-width: 2;
        fill: none;
      }

      .hexagon .diagonal {
        position: absolute;
        stroke: black;
        stroke-width: 1;
        fill: none;
      }

      .hexagon .triangle {
        position: absolute;
        fill-opacity: 0.5;
      }

      .hexagon .red {
        fill: red;
      }

      .hexagon .green {
        fill: green;
      }
    </style>
  </head>

  <body>
    <div class="hexagon">
      <svg width="100%" height="100%" viewBox="-100 -100 200 200">
        <!-- Edges of the hexagon -->
        <polygon
          class="edge"
          points="50,-86.6 100,0 50,86.6 -50,86.6 -100,0 -50,-86.6"
        />

        <!-- Longest diagonals of the hexagon -->
        <line class="diagonal" x1="-100" y1="0" x2="100" y2="0" />
        <line class="diagonal" x1="-50" y1="-86.6" x2="50" y2="86.6" />
        <line class="diagonal" x1="-50" y1="86.6" x2="50" y2="-86.6" />

        <!-- Triangles of the hexagon -->
        <polygon class="triangle red" points="0,0 50,-86.6 100,0" />
        <polygon class="triangle green" points="0,0 100,0 50,86.6" />
        <polygon class="triangle red" points="0,0 50,86.6 -50,86.6" />
        <polygon class="triangle green" points="0,0 -50,86.6 -100,0" />
        <polygon class="triangle red" points="0,0 -100,0 -50,-86.6" />
        <polygon class="triangle green" points="0,0 -50,-86.6 50,-86.6" />
      </svg>
    </div>
  </body>
</html>
