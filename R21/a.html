<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexagon Properties</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .hexagon {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .hexagon .edge {
        position: absolute;
        stroke: cyan;
        stroke-width: 2;
        fill: none;
      }

      .hexagon .diagonal {
        position: absolute;
        stroke: black;
        stroke-width: 1;
        fill: none;
      }

      .hexagon .triangle {
        position: absolute;
        fill-opacity: 0.5;
      }

      .hexagon .red {
        fill: red;
      }

      .hexagon .green {
        fill: green;
      }
    </style>
  </head>
  <body>
    <div class="hexagon">
      <svg width="100%" height="100%">
        <!-- Edges of the hexagon -->
        <polygon
          class="edge"
          points="100,0 150,50 150,150 100,200 50,150 50,50"
        />
        <!-- Longest diagonals of the hexagon -->
        <line class="diagonal" x1="50" y1="50" x2="150" y2="150" />
        <line class="diagonal" x1="150" y1="50" x2="50" y2="150" />
        <line class="diagonal" x1="100" y1="0" x2="100" y2="200" />
        <!-- Triangles -->
        <polygon class="triangle red" points="100,0 150,50 50,50" />
        <polygon class="triangle green" points="150,50 150,150 100,200" />
        <polygon class="triangle red" points="50,50 50,150 100,200" />
        <polygon class="triangle green" points="100,0 50,50 50,150" />
        <polygon class="triangle red" points="100,0 150,50 150,150" />
        <polygon class="triangle green" points="50,150 150,150 100,200" />
      </svg>
    </div>
  </body>
</html>
