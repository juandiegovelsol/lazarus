<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football Tournament</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Football Tournament Standings</h1>
    </header>
    <main>
      <section id="matches-section">
        <h2>Matches</h2>
        <div id="matches"></div>
      </section>
      <section id="standings-section">
        <h2>Standings</h2>
        <table>
          <thead>
            <tr>
              <th>Team</th>
              <th>Played</th>
              <th>Wins</th>
              <th>Draws</th>
              <th>Losses</th>
              <th>Points</th>
            </tr>
          </thead>
          <tbody id="standings"></tbody>
        </table>
      </section>
      <script src="script.js"></script>
    </main>
  </body>
</html>
