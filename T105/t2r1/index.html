<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device Storage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create a container element to hold the ring chart -->
    <div class="container">
      <div class="ring-container">
        <!-- Create an SVG element to render the ring chart -->
        <svg id="ring" viewBox="0 0 36 36" class="circular-chart"></svg>
      </div>
      <!-- Create an unordered list element to hold the file type list -->
      <ul id="file-list" class="file-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
