<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo List</h1>
    <button id="add-task">Add Task</button>
    <div id="task-list">
      <div class="category" id="work-category">
        <h2>Work</h2>
        <button class="collapse-button">+</button>
        <div class="task-container" id="work-tasks"></div>
      </div>
      <div class="category" id="personal-category">
        <h2>Personal</h2>
        <button class="collapse-button">+</button>
        <div class="task-container" id="personal-tasks"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
