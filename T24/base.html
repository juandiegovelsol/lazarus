<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #222;
      }

      .spinner {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        border: 4px solid transparent;
        border-top-color: transparent;
        animation: rotate 1.5s linear infinite;
      }

      .circle:nth-child(1) {
        width: 100px;
        height: 100px;
        border-color: #f00;
      }

      .circle:nth-child(2) {
        width: 80px;
        height: 80px;
        top: 10px;
        left: 10px;
        border-color: #0f0;
      }

      .circle:nth-child(3) {
        width: 60px;
        height: 60px;
        top: 20px;
        left: 20px;
        border-color: #00f;
      }

      .circle:nth-child(4) {
        width: 40px;
        height: 40px;
        top: 30px;
        left: 30px;
        border-color: #ff0;
      }

      .circle:nth-child(5) {
        width: 20px;
        height: 20px;
        top: 40px;
        left: 40px;
        border-color: #0ff;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="spinner">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
