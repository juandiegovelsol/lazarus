<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Study Session Manager</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Pomodoro Study Session Manager</h1>
    <div id="topics-container">
      <h2>Topics:</h2>
      <ul id="topics-list"></ul>
      <input id="topic-name" type="text" placeholder="Topic Name" />
      <input
        id="topic-familiarity"
        type="number"
        placeholder="Familiarity Level (1-3)"
      />
      <button id="add-topic-btn">Add Topic</button>
    </div>
    <div id="session-container">
      <h2>Study Session:</h2>
      <button id="start-session-btn">Start Session</button>
      <p id="current-topic"></p>
      <p id="session-status"></p>
      <p id="distractions">Distractions: 0</p>
    </div>
    <div id="report-container">
      <h2>Session Report:</h2>
      <ul id="report-list"></ul>
      <p id="average-focus-score"></p>
      <p id="suggested-study-times"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
