<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Study Session Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Pomodoro Study Session Manager</h1>
    <div class="container">
      <div class="topic-form">
        <label for="topic-name">Topic Name:</label>
        <input type="text" id="topic-name" required />
        <label for="familiarity-level">Familiarity Level:</label>
        <select id="familiarity-level" required>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select>
        <button id="add-topic-btn">Add Topic</button>
      </div>
      <div class="session-control">
        <button id="start-session-btn">Start Session</button>
        <button id="log-distraction-btn" style="display: none">
          Log Distraction
        </button>
      </div>
      <div class="session-logs">
        <h2>Session Logs:</h2>
        <ul id="session-logs-list"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
