<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-it Generator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #f0f0f0;
        padding: 20px;
        border-right: 1px solid #ddd;
      }

      .post-it-container {
        margin-left: 250px;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .post-it {
        width: 150px;
        height: 200px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: inline-block;
        vertical-align: top;
      }

      .post-it-category {
        font-weight: bold;
        font-size: 18px;
        margin-bottom: 10px;
      }

      .post-it-content {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .color-picker {
        margin-bottom: 20px;
      }

      .color-picker label {
        display: block;
        margin-bottom: 10px;
      }

      .color-picker input[type="color"] {
        width: 100%;
        height: 30px;
        padding: 0;
        border: none;
        border-radius: 5px;
      }

      .category-input {
        width: 100%;
        height: 30px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 20px;
      }

      .content-input {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
      }

      .create-button {
        width: 100%;
        height: 30px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .create-button:hover {
        background-color: #3e8e41;
      }

      .error-message {
        color: #f44336;
        font-size: 14px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="sidebar">
      <h2>Create a Post-it</h2>
      <div class="color-picker">
        <label for="color">Choose a color:</label>
        <input type="color" id="color" value="#ffff00" />
      </div>
      <input
        type="text"
        id="category"
        class="category-input"
        placeholder="Enter category"
      />
      <div id="category-error" class="error-message"></div>
      <textarea
        class="content-input"
        id="content"
        placeholder="Enter your note here..."
      ></textarea>
      <button class="create-button" onclick="createPostIt()">
        Create Post-it
      </button>
    </div>
    <div class="post-it-container" id="post-it-container"></div>

    <script>
      let postItContainer = document.getElementById("post-it-container");

      function createPostIt() {
        let color = document.getElementById("color").value;
        let category = document.getElementById("category").value.trim();
        let content = document.getElementById("content").value;

        if (category === "") {
          document.getElementById("category-error").textContent =
            "Category cannot be empty";
          return;
        }

        document.getElementById("category-error").textContent = "";

        let postIt = document.createElement("div");
        postIt.classList.add("post-it");
        postIt.style.backgroundColor = color;

        let postItCategory = document.createElement("div");
        postItCategory.classList.add("post-it-category");
        postItCategory.textContent = category;
        postIt.appendChild(postItCategory);

        let postItContent = document.createElement("div");
        postItContent.classList.add("post-it-content");
        postItContent.textContent = content;
        postItContent.contentEditable = true;
        postIt.appendChild(postItContent);

        postItContainer.appendChild(postIt);

        // Sort post-its alphabetically by category
        let postIts = Array.from(postItContainer.children);
        postIts.sort((a, b) => {
          let categoryA = a.querySelector(".post-it-category").textContent;
          let categoryB = b.querySelector(".post-it-category").textContent;
          return categoryA.localeCompare(categoryB);
        });
        postItContainer.innerHTML = "";
        postIts.forEach((postIt) => postItContainer.appendChild(postIt));

        document.getElementById("category").value = "";
        document.getElementById("content").value = "";
      }
    </script>
  </body>
</html>
