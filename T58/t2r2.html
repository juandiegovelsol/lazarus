<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-it Generator</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 250px;
        height: 100vh;
        background-color: #f0f0f0;
        padding: 20px;
        border-right: 1px solid #ddd;
      }

      .post-it-container {
        margin-left: 250px;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
      }

      .post-it {
        width: 150px;
        height: 150px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        display: inline-block;
        vertical-align: top;
      }

      .post-it-content {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .color-picker {
        margin-bottom: 20px;
      }

      .color-picker label {
        display: block;
        margin-bottom: 10px;
      }

      .color-picker input[type="color"] {
        width: 100%;
        height: 30px;
        padding: 0;
        border: none;
        border-radius: 5px;
      }

      .content-input {
        width: 100%;
        height: 100px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        resize: none;
      }

      .create-button {
        width: 100%;
        height: 30px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .create-button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2>Create a Post-it</h2>
      <div class="color-picker">
        <label for="color">Choose a color:</label>
        <input type="color" id="color" value="#ffff00" />
      </div>
      <textarea
        class="content-input"
        id="content"
        placeholder="Enter your note here..."
      ></textarea>
      <button class="create-button" onclick="createPostIt()">
        Create Post-it
      </button>
    </div>
    <div class="post-it-container" id="post-it-container"></div>

    <script>
      let postItContainer = document.getElementById("post-it-container");

      function createPostIt() {
        let color = document.getElementById("color").value;
        let content = document.getElementById("content").value;

        let postIt = document.createElement("div");
        postIt.classList.add("post-it");
        postIt.style.backgroundColor = color;

        let postItContent = document.createElement("div");
        postItContent.classList.add("post-it-content");
        postItContent.textContent = content;
        postItContent.contentEditable = true;
        postIt.appendChild(postItContent);
        postItContainer.appendChild(postIt);

        document.getElementById("content").value = "";
      }
    </script>
  </body>
</html>
