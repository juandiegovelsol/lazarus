<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>Connect Four</h1>
    <div class="game-container">
      <div class="player-section player1-section">
        <input type="text" id="player1-name" placeholder="Player 1 Name" />
        <button id="player1-feeling-button">How do I feel?</button>
        <div class="emoji-options player1-emoji-options">
          <span class="emoji smiling">ðŸ˜Š</span>
          <span class="emoji sad">ðŸ˜”</span>
          <span class="emoji angry">ðŸ˜ </span>
        </div>
        <div class="selected-emoji player1-selected-emoji"></div>
        <div class="color-indicator player1-color-indicator"></div>
      </div>
      <div class="game-board">
        <!-- Game board will be generated dynamically -->
      </div>
      <div class="player-section player2-section">
        <input type="text" id="player2-name" placeholder="Player 2 Name" />
        <button id="player2-feeling-button">How do I feel?</button>
        <div class="emoji-options player2-emoji-options">
          <span class="emoji smiling">ðŸ˜Š</span>
          <span class="emoji sad">ðŸ˜”</span>
          <span class="emoji angry">ðŸ˜ </span>
        </div>
        <div class="selected-emoji player2-selected-emoji"></div>
        <div class="color-indicator player2-color-indicator"></div>
      </div>
    </div>
    <button id="reset-button">Reset Game</button>

    <!-- Modal for Win/Draw Announcement -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <h2 id="modal-message">Player X Wins!</h2>
        <button id="modal-reset-button">Play Again</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
