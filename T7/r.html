<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: black;
      }

      .container {
        width: fit-content;
        margin: 100px auto;
        position: relative;
      }

      .bracket {
        font-size: 4em;
        font-weight: bold;
        color: red;
        animation: blink 1s infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
      }

      .message {
        font-size: 2em;
        color: white;
        margin: 0 10px;
        white-space: nowrap;
      }

      .text {
        display: inline;
        float: left;
        margin: 0;
      }

      .scroll-up {
        margin-top: 0;
        padding-left: 150px;
        animation: scroll 3s linear infinite;
      }

      @keyframes scroll {
        0%,
        12%,
        100% {
          transform: translateY(0);
        }
        16%,
        29% {
          transform: translateY(-20%);
        }
        33%,
        45% {
          transform: translateY(-40%);
        }
        49%,
        62% {
          transform: translateY(-80%);
        }
        66%,
        79% {
          transform: translateY(-60%);
        }
        83%,
        95% {
          transform: translateY(-20%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <span class="bracket">[</span>
      <div class="message">
        <p class="text">Welcome</p>

        <ul class="scroll-up">
          <li class="list-item">users</li>
          <li class="list-item">everyone</li>
          <li class="list-item">visitors</li>
          <li class="list-item">friends</li>
          <li class="list-item">people</li>
        </ul>
      </div>
      <span class="bracket">]</span>
    </div>
  </body>
</html>
