<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Plant Logo</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .plant {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .branch {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 0;
        background-color: #3e8e41;
        animation: grow-branch 2s forwards;
      }

      .leaf-left {
        position: absolute;
        bottom: 50%;
        left: calc(50% - 12.5px);
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-left 2.5s forwards;
        opacity: 0;
      }

      .leaf-right {
        position: absolute;
        top: 0;
        left: calc(50% + 12.5px);
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-right 3.5s forwards;
        opacity: 0;
      }

      @keyframes grow-branch {
        0% {
          height: 0;
        }
        100% {
          height: 100%;
        }
      }

      @keyframes appear-leaf-left {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes appear-leaf-right {
        0% {
          opacity: 0;
        }
        75% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="plant">
      <div class="branch"></div>
      <div class="leaf-left"></div>
      <div class="leaf-right"></div>
    </div>
  </body>
</html>
