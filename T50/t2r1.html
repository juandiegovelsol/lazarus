<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Plant Logo</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .plant {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .branch {
        position: absolute;
        bottom: 0;
        left: calc(50% - 2.5px);
        width: 5px;
        height: 0;
        background-color: #3e8e41;
        animation: grow-branch 2s forwards;
      }

      .leaf-left {
        position: absolute;
        bottom: calc(100% - 10px);
        left: -7.5px;
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-left 2.5s forwards;
        opacity: 0;
      }

      .leaf-right {
        position: absolute;
        top: -10px;
        left: 2.5px;
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-right 3.5s forwards;
        opacity: 0;
      }

      @keyframes grow-branch {
        0% {
          height: 0;
          transform: translateX(0);
        }

        20% {
          height: 40px;
          transform: translateX(5px);
        }

        40% {
          height: 80px;
          transform: translateX(-5px);
        }

        60% {
          height: 120px;
          transform: translateX(5px);
        }

        80% {
          height: 160px;
          transform: translateX(-5px);
        }

        100% {
          height: 200px;
          transform: translateX(0);
        }
      }

      @keyframes appear-leaf-left {
        0% {
          opacity: 0;
        }

        50% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }

      @keyframes appear-leaf-right {
        0% {
          opacity: 0;
        }

        75% {
          opacity: 0;
        }

        100% {
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="plant">
      <div class="branch">
        <div class="leaf-left"></div>
        <div class="leaf-right"></div>
      </div>
    </div>
  </body>
</html>
