<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Logo</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .tree {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .branch {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 0;
        background-color: #32cd32;
        animation: grow 2s forwards;
      }

      .leaf-left {
        position: absolute;
        bottom: 50%;
        left: 0;
        transform: translate(0, 50%);
        width: 20px;
        height: 20px;
        background-color: #32cd32;
        border-radius: 50%;
        animation: appear-left 2.5s forwards;
        opacity: 0;
      }

      .leaf-right {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #32cd32;
        border-radius: 50%;
        animation: appear-right 3s forwards;
        opacity: 0;
      }

      @keyframes grow {
        0% {
          height: 0;
        }
        100% {
          height: 150px;
        }
      }

      @keyframes appear-left {
        0% {
          opacity: 0;
          transform: translate(0, 50%);
        }
        50% {
          opacity: 0;
          transform: translate(0, 50%);
        }
        100% {
          opacity: 1;
          transform: translate(-50px, -50px);
        }
      }

      @keyframes appear-right {
        0% {
          opacity: 0;
          transform: translateX(-50%);
        }
        66% {
          opacity: 0;
          transform: translateX(-50%);
        }
        100% {
          opacity: 1;
          transform: translateX(-30px);
        }
      }
    </style>
  </head>
  <body>
    <div class="tree">
      <div class="branch"></div>
      <div class="leaf-left"></div>
      <div class="leaf-right"></div>
    </div>
  </body>
</html>
