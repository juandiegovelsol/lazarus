<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Growing Plant Logo with Wavy Animation</title>
    <style>
      body {
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .plant {
        position: relative;
        width: 200px;
        height: 200px;
        overflow: hidden;
      }

      .branch {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 5px;
        height: 100%;
        overflow: visible;
      }

      .branch svg {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
      }

      .branch-cover {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
        animation: reveal-branch 4s forwards;
      }

      .leaf-left {
        position: absolute;
        bottom: 50%;
        left: calc(50% - 12.5px);
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-left 4.5s forwards;
        opacity: 0;
      }

      .leaf-right {
        position: absolute;
        top: 0;
        left: calc(50% + 12.5px);
        transform: translateX(-50%);
        width: 20px;
        height: 20px;
        background-color: #3e8e41;
        border-radius: 50%;
        animation: appear-leaf-right 5.5s forwards;
        opacity: 0;
      }

      @keyframes appear-leaf-left {
        0%,
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes appear-leaf-right {
        0%,
        75% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes reveal-branch {
        0% {
          top: 0;
        }
        100% {
          top: -100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="plant">
      <div class="branch">
        <svg width="200" height="200">
          <path
            d="M2.5 10 C 12.5 60, -7.5 110, 2.5 200"
            stroke="#3e8e41"
            stroke-width="5"
            fill="none"
          />
        </svg>
      </div>
      <div class="branch-cover"></div>
      <div class="leaf-left"></div>
      <div class="leaf-right"></div>
    </div>
  </body>
</html>
