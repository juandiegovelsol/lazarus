<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Bytes: Submit Your Recipe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tasty Bytes: Submit Your Recipe</h1>
    </header>

    <nav>
      <a href="#" class="category-btn">Recent Recipes</a>
      <a href="#" class="category-btn">Popular Recipes</a>
      <a href="#" class="category-btn">Submit Your Recipe</a>
    </nav>

    <main>
      <section class="recent-recipes">
        <h2>Recent Recipes</h2>
        <div class="recipe-grid">
          <article class="recipe-card">
            <h3>Recipe 1</h3>
            <p>This is a description of recipe 1.</p>
          </article>
          <article class="recipe-card">
            <h3>Recipe 2</h3>
            <p>This is a description of recipe 2.</p>
          </article>
          <article class="recipe-card">
            <h3>Recipe 3</h3>
            <p>This is a description of recipe 3.</p>
          </article>
        </div>
      </section>

      <section class="submit-recipe">
        <h2>Submit Your Recipe</h2>
        <form id="recipe-form">
          <label for="title">Recipe Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="description">Recipe Description:</label>
          <textarea id="description" name="description" required></textarea>

          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" required></textarea>

          <label for="instructions">Instructions:</label>
          <textarea id="instructions" name="instructions" required></textarea>

          <label for="category">Category:</label>
          <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="dessert">Dessert</option>
          </select>

          <button type="submit" class="submit-btn">Submit Recipe</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Tasty Bytes. All rights reserved.</p>
    </footer>
  </body>
</html>
